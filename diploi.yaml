diploiVersion: v1.0
components:
  - name: Laravel
    identifier: laravel
    package: https://github.com/diploi/component-laravel#v12
    env:
      include:
        - postgres.*
addons:
  - name: PostgreSQL
    identifier: postgres
    package: https://github.com/diploi/addon-postgres#v17.2
